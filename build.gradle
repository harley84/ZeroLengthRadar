plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.ultrahob.zerolength'
version '0.95'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2021.2.2'
}

patchPluginXml {
    changeNotes """
      Version 0.95 - Updating the avoid deprecated APIs<br>
      Migrating the build to use Gradle
      """
}